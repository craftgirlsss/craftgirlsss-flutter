  geocoding: ^2.0.5
  geolocator: ^9.0.2
  location: ^4.4.0
  permission_handler: ^10.2.0
  flutter_staggered_animations: ^1.1.1
  animated_button: ^0.2.0
  flutter_animated_button: ^2.0.3
  date_field: ^3.0.5
  badges: ^3.1.1
  # flutter_cupertino_date_picker: ^1.0.26+2
