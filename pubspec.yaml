  rounded_loading_button: ^2.1.0
  font_awesome_flutter: any
  introduction_screen: any
  cupertino_icons: ^1.0.2
  bottom_navy_bar: ^6.0.0
  animated_text_kit: ^4.2.2
  jumping_dot: ^0.0.6
  video_player: ^2.7.2
  photo_view: ^0.14.0
  image_picker: ^1.0.4
  file_picker: ^5.3.1
  carousel_slider: ^4.2.1
  flutter_animate: ^4.2.0
  http: ^0.13.6
  animations: ^2.0.7
  url_launcher: any
  dots_indicator: any
  five_pointed_star: ^1.0.3
