  # rxdart: ^0.27.7
  # cached_network_image: ^3.2.3
  # qrscan: ^0.3.3

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/craftgirlsss.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/freshicons/

  fonts:
    - family: Caveat
      fonts:
        - asset: assets/fonts/Caveat.ttf
    #         style: italic
    - family: Inter
      fonts:
        - asset: assets/fonts/inter.ttf
